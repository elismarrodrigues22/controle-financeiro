<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="loginArea">
    <h2>Login</h2>

    <input type="text" id="loginUsuario" placeholder="Usuário">
    <input type="password" id="loginSenha" placeholder="Senha">

    <button onclick="login()">Entrar</button>
    <button onclick="cadastrar()">Cadastrar</button>
</div>


    <div class="container">
        <button onclick="logout()">Sair</button>
        <h1>Controle Financeiro</h1>

        <div class="saldo">
            <h2>Saldo Atual</h2>
            <p id="saldo">R$ 0,00</p>
        </div>

        <div class="resumo">
            <div class="box entrada">
                <h3>Entradas</h3>
                <p id="totalEntradas">R$ 0,00</p>
            </div>

            <div class="box saida">
                <h3>Saídas</h3>
                <p id="totalSaidas">R$ 0,00</p>
            </div>
        </div>

        <div class="form">
            <input type="text" id="descricao" placeholder="Descrição">
            <input type="number" id="valor" placeholder="Valor">
            <input type="date" id="data">

            <select id="categoria">
                <option value="">Categoria</option>
                <option value="Aluguel">Aluguel</option>
                <option value="Mercado">Mercado</option>
                <option value="Luz">Luz</option>
                <option value="Internet">Internet</option>
                <option value="Outros">Outros</option>
            </select>

            <div class="botoes">
                <button onclick="adicionarEntrada()">Entrada</button>
                <button onclick="adicionarSaida()">Saída</button>
            </div>
        </div>

        <input type="month" id="filtroMes" onchange="filtrarPorMes()">

        <ul id="lista"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
